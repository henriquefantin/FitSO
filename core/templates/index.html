{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fit SO</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
</head>
<body>
    <center>
    <h1>Fit SO</h1>

    <img src="{% static 'images/sHeart.png' %}" style="width: 50%; height: 50%"/>

    <h2>{{ tituloExe }}</h2>

    <table>
        <thead>
            <tr>
                <th><button class="ui-button ui-widget ui-corner-all" onclick="alimentacao();">Alimentação</button></th>
            </tr>
            <tr>
                <th><button class="ui-button ui-widget ui-corner-all" onclick="exercicios();">Exercícios</button></th>
            </tr>
            <tr>
                <th><button class="ui-button ui-widget ui-corner-all" onclick="progresso();">Progresso</button></th>
            </tr>
        </thead>
        <tbody>
        {% for funcionalidade in funcionalidades %}
            <tr>
                <td><a href="{% url 'funcionalidade' produto.id %}">{{ produto.nome }}</a></td>

            </tr>
        {% endfor %}
        </tbody>
    </table>

    </center>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
